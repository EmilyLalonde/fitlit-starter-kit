<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="normalize" type="text/css" href="normalize.css">
    <link rel="styles" type="text/css" href="styles.css">
    <title>FitLit</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
      <h2>Welcome <span>NAME</span>></h2>
    </header>
    <nav>
      <section class="nav-boxes" id="personal-info">
        <h5 class="personal-info-box"><span id="personal-stride"></span>stride</h5> 
        <h5 class="personal-info-box">email<span id="personal-email"></span></h5> 
        <h5 class="personal-info-box"><span id="personal-step-goal"></span>daily steps</h5> 
        <h5 class="personal-info-box">address<span id="personal-address"></span></h5> 
      </section>
      <canvas id="step-goal-chart"></canvas>
      <section id="water-wrapper">
        <section id="daily-water">
          <h3>daily water consumption</h3>
          <h4 id="daily-ounces"></h4>
        </section>
        <canvas id="water-chart"></canvas>
      </section>
      <section class="nav-boxes" id="sleep-metrics">
        <article>
          <h3>hours slept</h3>
          <h4 class="big-nums" id="num-daily-hours-slept"></h4>
          <p class="small-nums-header" id="all-time-sleep-hours"></p>
          <h5 class="small-nums" id="num-all-time-sleep-hours"></h5>
          <p class="small-nums-header" id="average-hours-slept"></p>
          <h5 class="small-nums" id="num-average-hours-slept"></h5>
        </article>
        <article>
          <h3>quality of sleep</h3>
          <h4 class="big-nums" id="num-daily-quality-slept"></h4>
          <p class="small-nums-header" id="all-time-quality-sleep"></p>
          <h5 class="small-nums" id="num-all-time-quality-sleep"></h5>
          <p class="small-nums-header" id="average-quality-slept"></p>
          <h5 class="small-nums" id="num-average-quality-slept"></h5>
        </article>
      </section>
      <section class="nav-boxes" id="daily-activity-metrics"></section>
      <section class="nav-boxes" id="weekly-activity-metrics"></section>
    </nav>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./ActivityRepository.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./SleepRepository.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
